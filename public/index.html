<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html version="-//W3C//DTD XHTML 1.1//EN"
      xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd"
>
<html>

<head>
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="0">
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<link rel="stylesheet" type="text/css" href="/style.css" />
        <link rel="shortcut icon" href="/mp2.ico" type="image/x-icon" />
        <script type='text/javascript' src='/jquery.js'></script>
	<script type='text/javascript' src='/ajax.js'></script>
	<script type='text/javascript' src='/jsinterface.js'></script>
	<title>pretty lisp editor</title>
</head>

<body id='body'>

<div id='container'>

<div id='topmenu'>
	<table style='text-align:center;'>
	<tr><td>
		<button type="button" class='sepbutton' onclick="toggleSeparator('idlispide');">pretty lisp editor</button>
	</td></tr>
	</table>
</div>

<div id='topsubmenu'>
</div>

<div id='debuggermenu'>
<table id='tbdebugger'>
        <tr>
                <td id='debuggertxt'></td>
        </tr>
</table>
</div>

<div id='bottommenucontainer'>
	<table  id='tdmenu'>
		<tr>
			<td id='tdmenutext' >
				<textarea id='menutext'>
				</textarea>
			</td>
			<td id='tdtgtelement'>
				<button class='hidemenubutton' id='tgtelement'>
					⇈<br/>show
				</button>
			</td>
			<td id='tdhidemenubutton'>
				<button class='hidemenubutton' onclick='hideMenu();'>
					X<br/>close
				</button>
			</td>
		</tr>
	</table>
</div>

<div id='leftmenucontainer'>
<table id='tbleftmmenu'>
        <tr>
                <td id="menuarea"></td>
        </tr>
</table>
</div>


<div id='curfileid'>
</div>

<div id='bottomstatus'>
</div>

<div id='hintscontainer'>
<table id='tbhints'>
        <tr>
                <td id='curhint'></td>
        </tr>
        <tr>
                <td id='hintslist'></td>
        </tr>

        <tr>
		<td>
	   <table>
	     <tr>
                <td>
                        <button class='transferhint' onclick="$('#menutext').val($('#hinttxt').val());">⇇<br/>set</button>
                        <button class='transferhint' id='tohint' onclick='txtToHint();'>⇉<br/>get</button>
                        <button class='transferhint' onclick="$('#hintslist').empty();$('#curhint').empty();$('#tbhints').css('display','none');">X<br/>close</button>
                </td>
	     </tr>
	     <tr>                
		<td>
			<textarea id='hinttxt'></textarea>
		</td>
	      </tr>
	    </table>
		</td>
        </tr>
        <tr>
                <td id="hintbuttons">
		</td>
        </tr>
</table>
</div>

<div id='idlispide' class='separator'></div>
</div>
</body>
</html>
