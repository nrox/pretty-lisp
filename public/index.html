<!DOCTYPE html>
<html>
<head>
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="0">
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<link rel="stylesheet" type="text/css" href="/style.css" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <script type='text/javascript' src='/jquery.js'></script>
	<script type='text/javascript' src='/ajax.js'></script>
	<script type='text/javascript' src='/jsinterface.js'></script>
	<title>pretty-LISP Editor</title>
</head>

<body id='body'>

<div id='container'>

<div id='topmenu'>
	<table style='text-align:center;'>
	<tr><td>
		<button type="button" class='sepbutton' onclick="toggleSeparator('idlispide');">pretty-LISP Editor</button>
	</td></tr><tr><td>
		<b id='ready'>READY</b>
	</td></tr>
	</table>
</div>

<div id='topsubmenu'>
</div>

<div id='debuggermenu'>
<table id='tbdebugger'>
        <tr>
                <td id='debuggertxt'></td>
        </tr>
</table>
</div>

<div id='bottommenucontainer'>
	<table  id='tdmenu'>
		<tr>
			<td id='tdmenutext' >
				<textarea id='menutext'>
				</textarea>
			</td>
			<td>
                                <button class='hidemenubutton' onclick='memo();'>
                                        ↺<br/>memo
                                </button>
				<br />
				<button class='hidemenubutton' id='tgtelement'>
					⇱<br/>scroll
				</button>
				<br />
				<button class='hidemenubutton' onclick='hideMenu();'>
					X<br/>close
				</button>
			</td>
		</tr>
	</table>
</div>

<div id='leftmenucontainer'>
<table id='tbleftmmenu'>
        <tr>
                <td id="menuarea"></td>
        </tr>
</table>
</div>


<div id='curfileid'>
</div>

<div id='bottomstatus'>
</div>

<div id='hintscontainer'>
<table id='tbhints'>
        <tr>
                <td id='curhint'></td>
        </tr>
        <tr>
		<td>
                	<div id='hintslist'></div>
		</td>
        </tr>

	<tr>
		<td><table><tr>
		<td>
			<button class='transferhint' onclick="$('#menutext').val($('#hinttxt').val());">⇇<br/>set</button>
			<br />
			<button class='transferhint' id='tohint' onclick='txtToHint();'>⇉<br/>get</button>
			<br />
			<button class='transferhint' onclick="$('#hintslist').empty();$('#curhint').empty();$('#tbhints').css('display','none');">X<br/>close</button>
		</td>
		<td>
			<table>
				<tr>
					<td>
						<textarea id='hinttxt'></textarea>
					</td>
				</tr>
        			<tr>
                			<td id="hintbuttons"></td>
        			</tr>
			</table>
		</td>
		</tr></table></td>
	</tr>
</table>
</div>

<div id='idlispide' class='separator'></div>

<div id='copyright'>Copyright © <br />Nuno Rocha, 2012</div>

</div>
</body>
</html>
